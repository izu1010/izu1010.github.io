<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="title">Minesweeper</h1>
            
            <div class="controls">
                <div class="difficulty-selector">
                    <button class="diff-btn active" data-level="easy">Ìïò (Easy)</button>
                    <button class="diff-btn" data-level="medium">Ï§ë (Medium)</button>
                    <button class="diff-btn" data-level="hard">ÏÉÅ (Hard)</button>
                </div>
            </div>

            <div class="hud">
                <div class="stat-box">
                    <span class="label">MINES</span>
                    <span class="value" id="mine-count">010</span>
                </div>
                
                <button class="reset-btn" id="reset-btn" aria-label="Reset Game">
                    <span class="face">üôÇ</span>
                </button>

                <div class="stat-box">
                    <span class="label">TIME</span>
                    <span class="value" id="timer">000</span>
                </div>
            </div>
        </header>

        <main class="game-board-wrapper">
            <div id="game-board" class="game-board">
                <!-- Grid generated by JS -->
            </div>
        </main>
        
        <footer class="game-footer">
            <p>Left Click: Reveal ‚Ä¢ Right Click: Flag</p>
        </footer>
    </div>

    <!-- Game Over Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message">Better luck next time!</p>
            <button id="modal-restart">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
